name: Build and deploy on validation environment

on:
  push:
    branches: [ validation ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.VALIDATION_ENV_SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

    - name: Adding forward agent config
      run: echo -e "Host b.lhc.lu\nForwardAgent yes" >> ~/.ssh/config

    - name: Show previous config
      run: cat ~/.ssh/config

    - name: Adding known hosts on source host from target host
      run: ssh -p ${{ secrets.BASTION_SSH_PORT }} lhcfofront@${{ secrets.BASTION_HOST }} ssh-keyscan -H ${{ secrets.VALIDATION_ENV_HOST }} >> ~/.ssh/known_hosts

    - name: Adding known hosts on source host from bastion host
      run: ssh-keyscan -p ${{ secrets.BASTION_SSH_PORT }} -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run: rsync -vvv -e 'ssh -vvvA -p ${{ secrets.BASTION_SSH_PORT }} lhcfofront@${{ secrets.BASTION_HOST }} ssh' -r --delete ./build/ cyfofront@${{ secrets.VALIDATION_ENV_HOST }}:/var/www/cy-fo-front